<!DOCTYPE html>
<html lang="en">
<head>
    <script src="scripts/output/bundle.js"></script>
    <meta charset="UTF-8">
    <title>VR Gallery</title>
</head>
<body>
    <a-scene>
    <a-entity camera="userHeight: 1" look-controls></a-entity>
    <!-- Assets -->
    <a-assets>
        <!-- Menu items -->
        <img id="rome-menu" src="assets/menu/rome.jpg">

        <!-- Panoramas -->
        <img id="rome-360" radius="100" src="assets/panorama/rome.jpg">
    </a-assets>

        <!-- Gallery image selection -->
        <a-image src="#rome-menu" position="0 2 -5" scale="2 2 2"></a-image>
        <a-sky src="#rome-360"></a-sky>
    </a-scene>
</body>
</html>
