<!DOCTYPE html>
<html lang="en">
<head>
    <script src="scripts/output/bundle.js"></script>
    <meta charset="UTF-8">
    <title>VR Gallery</title>
</head>
<body>
    <a-scene>
    <a-entity camera="userHeight: 1.6" look-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 500"
            position="0 0 -1"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            material="color: black; shader: flat">
        </a-entity>
    </a-entity>
    <!-- Assets -->
    <a-assets>
        <!-- Menu items -->
        <img id="rome-menu" src="assets/menu/rome.jpg">

        <!-- Panoramas -->
        <img id="rome-360" radius="100" src="assets/panorama/rome.jpg">
    </a-assets>

        <!-- Gallery image selection -->
        <a-image src="#rome-menu" position="0 2 -5" scale="2 2 2"></a-image>
        <a-sky src="#rome-360"></a-sky>
    </a-scene>
</body>
</html>
